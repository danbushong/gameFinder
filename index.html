<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

  <!-- Press Start 2P Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>GameFinder</title>

</head>

<body>

  <header>

    <div id="header-menu">

      <img src="images/right-arrow.gif" id="right-arrow"></img>
      <img src="images/left-arrow.gif" id="left-arrow"></img>

      <ul class="dropdown menu" data-closing-time="0" data-dropdown-menu>
        <li>
          <a id="dropdown-title">GameFinder</a>
          <ul class="menu" id="genre-dropdown">
            <li><a class='button expanded genre' href="#">Action</a></li>
            <li><a class='button expanded genre' href="#">Adventure</a></li>
            <li><a class='button expanded genre' href="#">RPG</a></li>
            <li><a class='button expanded genre' href="#">Strategy</a></li>
            <li><a class='button expanded genre' href="#">Shooter</a></li>
            <li><a class='button expanded genre' href="#">Simulation</a></li>
            <li><a class='button expanded genre' href="#">Platformer</a></li>
            <li><a class='button expanded genre' href="#">Racing</a></li>
            <li><a class='button expanded genre' href="#">Massively Multiplayer</a></li>
            <li><a class='button expanded genre' href="#">Fighting</a></li>
          </ul>
        </li>
      </ul>

    </div>

  </header>

  <div id="moving-images">
    <img src="images/chooseYourGenre.gif" id="choose-your-genre"></img>

    <img src="images/galaga.gif"></img>
  </div>
  
  <div class="grid-x" id="large-game-container">

    <div class="cell small-2">
      <div class="game-sidebar"></div>
    </div>

    <div class="cell small-8">
      <div id="game-display">

        <h3 id="game-title"></h3>
    
        <iframe id="embedded-video"></iframe>
    
        <div id="game-information">
    
          <div class="grid-x grid-margin-x">
            <div class="cell small-5">
    
              <div class="game-information-details" id="esrb-rating">
                <b>ESRB Rating: </b><span id="esrb-rating-data"></span>
              </div>
    
              <div class="game-information-details" id="platforms-available">
                <b>Platforms Available: </b><span id="platforms-available-data"></span>
              </div>
    
              <div class="game-information-details" id="metacritic-score">
                <b>Metacritic Score: </b><span id="metacritic-score-data"></span>
              </div>
    
              <div class="game-information-details" id="released-date">
                <b>Release Date: </b><span id="released-date-data"></span>
              </div>

              <div class="game-information-details">
                <b>Playlist</b>
                <iframe id="soundcloud-playlist" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https://soundcloud.com/mugatunesofficial/sets/audible-adderall-14"></iframe>
              </div>
    
            </div>
            <div class="cell auto">
              <img id="game-image"></img>
              <img class="secondary-game-image"></img>
              <img class="secondary-game-image"></img>
              <img class="secondary-game-image"></img>
            </div>
    
          </div>
        </div>
      </div>
    </div>

    <div class="cell small-2">
      <div class="game-sidebar"></div>
    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Foundation JS -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

  <!-- SoundCloud SDK JS -->
  <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>

  <!-- Custom JS -->
  <script src="scripts/data.js"></script>
  <script src="scripts/script.js"></script>

</body>

</html>
