<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>GameFinder</title>

</head>

<body>

  <!-- This demo uses float grid but you can use flex grid too -->

  <div class="row">
    <div class="columns text-center">
      <h1>GameFinder</h1>
    </div>
  </div>

  <div class="row">
    <div class="columns" id="genre-column">
      <ul class="dropdown menu" data-dropdown-menu>
        <li>
          <a>Genre</a>
          <ul class="menu">
            <li><a class='button genre' href="#">Action</a></li>
            <li><a class='button genre' href="#">Adventure</a></li>
            <li><a class='button genre' href="#">RPG</a></li>
            <li><a class='button genre' href="#">Strategy</a></li>
            <li><a class='button genre' href="#">Shooter</a></li>
            <li><a class='button genre' href="#">Simulation</a></li>
            <li><a class='button genre' href="#">Platformer</a></li>
            <li><a class='button genre' href="#">Racing</a></li>
            <li><a class='button genre' href="#">Massively Multiplayer</a></li>
            <li><a class='button genre' href="#">Fighting</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>




  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Foundation JS -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>

</body>

</html>
