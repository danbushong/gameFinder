<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>GameFinder</title>

</head>

<body>

  <header>

    <ul class="dropdown menu align-center" data-closing-time="0" data-dropdown-menu>
      <li>
        <a id="dropdown-title">GameFinder</a>
        <ul class="menu" id="genre-dropdown">
          <li><a class='button expanded genre' href="#">Action</a></li>
          <li><a class='button expanded genre' href="#">Adventure</a></li>
          <li><a class='button expanded genre' href="#">RPG</a></li>
          <li><a class='button expanded genre' href="#">Strategy</a></li>
          <li><a class='button expanded genre' href="#">Shooter</a></li>
          <li><a class='button expanded genre' href="#">Simulation</a></li>
          <li><a class='button expanded genre' href="#">Platformer</a></li>
          <li><a class='button expanded genre' href="#">Racing</a></li>
          <li><a class='button expanded genre' href="#">Massively Multiplayer</a></li>
          <li><a class='button expanded genre' href="#">Fighting</a></li>
        </ul>
      </li>
    </ul>

  </header>
  
  <div id="game-display">

    <h3 id="game-title">Halo 3</h3>

    <iframe id="embedded-video"></iframe>

    <div id="game-information">

      <div class="grid-x grid-margin-x">
        <div class="cell small-5">
          <div class="game-information-details" id="esrb-rating"><b>ESRB Rating: </b><span id="esrb-rating-data">Mature</span></div>

          <div class="game-information-details" id="platforms-available"><b>Platforms Available: </b><span id="platforms-available-data">Playstation 4</span></div>

          <div class="game-information-details" id="metacritic-score"><b>Metacritic Score: </b><span id="metacritic-score-data">95</span></div>
        </div>
        <div class="cell auto"><img src="https://store-images.s-microsoft.com/image/apps.58523.13744479854832406.0affa1b0-655f-49af-ab66-9c9ccd71090c.484af366-5355-40a4-b4be-a60afd2c07de" id="game-image"></img></div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Foundation JS -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>

</body>

</html>
